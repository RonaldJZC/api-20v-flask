{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>{{ name_page }}</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Created</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts_list %}
            <tr>
                <td>{{ post['id'] }}</td>
                <td>{{ post['created'] }}</td>
                <td>{{ post['title'] }}</td>
                <td>{{ post['content'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
