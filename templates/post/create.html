{% extends "base.html" %}

{% block title %}Crear post{% endblock %}

{% block content %}
<div class="container py-4">

  <div class="row">
    <div class="col-lg-8 mx-auto">

      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Crear un post</h1>
          <p class="text-secondary mb-4">
            Completa el formulario y publica tu nota. Procura usar un título claro y un contenido conciso.
          </p>

          <form action="" method="post" novalidate>
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Ej. Trucos de Flask para empezar"
                value="{{ request.form.get('title','') }}"
                required
                maxlength="120"
                autofocus
              >
              <div class="form-text">Máximo 120 caracteres.</div>
            </div>

            <div class="mb-3">
              <label for="content" class="form-label">Contenido</label>
              <textarea
                class="form-control"
                id="content"
                name="content"
                rows="6"
                placeholder="Escribe el contenido de tu post aquí…"
                required
                minlength="5"
              >{{ request.form.get('content','') }}</textarea>
              <div class="form-text">Mínimo 5 caracteres.</div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Crear</button>
              <a href="{{ url_for('posts') }}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
{% endblock %}
